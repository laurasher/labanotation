<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			font-family: 'Roboto', sans-serif;
			background: #F7EDDA;
			/* background-size: 100% auto; */
			margin-top: 0px;
			margin-left: 0px;
			margin-right: 0px;
		}
		.blade{
			/* width: 100%;
			height: 1000px; */
			width: 100vw;
			height: 90vh;
			border-width: 5px;
			/* border-bottom: black; */
			border-top: black;
			border-left-width: 0px;
			border-right-width: 0px;
			border-bottom-width: 0px;
			border-style: solid;
		}
		#taxonomy-title {
			margin-top: 8vh;
			height: 70vh;
			width: auto;
		}
		.centered {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		@media screen and (max-width: 800px) {
			/* .blade {
				height: 800px; /* The width is 100%, when the viewport is 800px or smaller */
			} */
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id='title' class='blade'>
		<img id='taxonomy-title' class='centered' src="{{ url_for('static', filename='assets/taxonomy-title-AND-backdrop.svg') }}">
	</div>
	<div id='intro' class='blade'>
	</div>
	<div id='classical-era' class='blade'>
	</div>
	<main>
	{% block main %}{% endblock %}
	</main>
	{% block script %}{% endblock %}
</body>
<script>
	$(function() { // This function runs as soon as page is loaded.
		console.log('On load function.')
	});

</script>
</html>
