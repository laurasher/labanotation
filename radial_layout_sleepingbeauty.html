	<div id="choreoRadial"></div>
	<script>
		///////////////////////////////////////////////////////////////////////////
		//////////////////////////////// Data files ///////////////////////////////
		///////////////////////////////////////////////////////////////////////////	

		const datapath = "bbox_output/"
		var stepCircleColor = "black"
		var stepCircleAlpha = 0.3
		var dataset; // global
		var numRadialSpokes = 8
		var randJitter = false
		// var lineRes = 0.005
		var lineRes = 0.05
		var curveAlpha = 0.55
		var radialLineWidth = 0.5
		var radiusMult = 200
		var curveType = 'basis'
		var stepLengthMultipier = 2

		function saveSvg(svg, name){
	        var svg_data = document.getElementById("choreoRadial").innerHTML //put id of your svg element here
	        var head = '<svg title="graph" version="1.1" xmlns="http://www.w3.org/2000/svg">'
	        //if you have some additional styling like graph edges put them inside <style> tag
	        var style = '<style>circle {cursor: pointer;}</style>'
	        var full_svg = head +  style + svg_data + "</svg>"
	        var blob = new Blob([full_svg], {type: "image/svg+xml"});  
	        saveAs(blob, name);
		};

		function getRandomNumber(start, end) {
	        return (Math.random() * (end-start) * 100)/100 + start;
	    }
	    function degrees_to_radians(degrees) {
		  var pi = Math.PI;
		  return degrees * (pi/180);
		}
		function radians_to_degrees(rad) {
		  var pi = Math.PI;
		  return rad * (180/pi);
		}
		const ballet = 'sleepingbeauty_bluebird'
		const total_len_sec = 160
		// const total_len_sec = 45
		var measures = [{"index": 0, "ballet": "sleepingbeauty_bluebird", "ymin": 26.9291408014, "ymax": 436.2625211625, "label": "measure_4", "step_length": 409.3333803612, "img_num": "1", "img_staff_num": "1", "staff_num": 1, "measure_num": "4"}, {"index": 1, "ballet": "sleepingbeauty_bluebird", "ymin": 435.355530474, "ymax": 836.5064193002, "label": "measure_3", "step_length": 401.1508888262, "img_num": "1", "img_staff_num": "1", "staff_num": 1, "measure_num": "3"}, {"index": 2, "ballet": "sleepingbeauty_bluebird", "ymin": 835.2144469526, "ymax": 1233.3442085214, "label": "measure_2", "step_length": 398.1297615688, "img_num": "1", "img_staff_num": "1", "staff_num": 1, "measure_num": "2"}, {"index": 3, "ballet": "sleepingbeauty_bluebird", "ymin": 1230.8320400677, "ymax": 1342.9922051354, "label": "measure_1", "step_length": 112.1601650677, "img_num": "1", "img_staff_num": "1", "staff_num": 1, "measure_num": "1"}, {"index": 56, "ballet": "sleepingbeauty_bluebird", "ymin": 846.4435136851, "ymax": 1252.9213988431, "label": "measure_5", "step_length": 406.477885158, "img_num": "1", "img_staff_num": "2", "staff_num": 2, "measure_num": "5"}, {"index": 57, "ballet": "sleepingbeauty_bluebird", "ymin": 33.7876163939, "ymax": 446.6262697517, "label": "measure_7", "step_length": 412.8386533578, "img_num": "1", "img_staff_num": "2", "staff_num": 2, "measure_num": "7"}, {"index": 58, "ballet": "sleepingbeauty_bluebird", "ymin": 448.7023137698, "ymax": 848.7675296275, "label": "measure_6", "step_length": 400.0652158578, "img_num": "1", "img_staff_num": "2", "staff_num": 2, "measure_num": "6"}, {"index": 132, "ballet": "sleepingbeauty_bluebird", "ymin": 20.7155756208, "ymax": 422.8180727991, "label": "measure_10", "step_length": 402.1024971783, "img_num": "1", "img_staff_num": "3", "staff_num": 3, "measure_num": "10"}, {"index": 133, "ballet": "sleepingbeauty_bluebird", "ymin": 424.7204077314, "ymax": 824.8978555305, "label": "measure_9", "step_length": 400.1774477991, "img_num": "1", "img_staff_num": "3", "staff_num": 3, "measure_num": "9"}, {"index": 134, "ballet": "sleepingbeauty_bluebird", "ymin": 827.0386921558, "ymax": 1231.3047404063, "label": "measure_8", "step_length": 404.2660482506, "img_num": "1", "img_staff_num": "3", "staff_num": 3, "measure_num": "8"}, {"index": 190, "ballet": "sleepingbeauty_bluebird", "ymin": 39.7340222912, "ymax": 479.2630149549, "label": "measure_13", "step_length": 439.5289926637, "img_num": "2", "img_staff_num": "1", "staff_num": 4, "measure_num": "13"}, {"index": 191, "ballet": "sleepingbeauty_bluebird", "ymin": 482.7102320824, "ymax": 876.6502186795, "label": "measure_12", "step_length": 393.9399865971, "img_num": "2", "img_staff_num": "1", "staff_num": 4, "measure_num": "12"}, {"index": 192, "ballet": "sleepingbeauty_bluebird", "ymin": 877.9774266366, "ymax": 1282.8756877822, "label": "measure_11", "step_length": 404.8982611456, "img_num": "2", "img_staff_num": "1", "staff_num": 4, "measure_num": "11"}, {"index": 251, "ballet": "sleepingbeauty_bluebird", "ymin": 34.1857100028, "ymax": 100.551504303, "label": "measure_17", "step_length": 66.3657943002, "img_num": "2", "img_staff_num": "2", "staff_num": 5, "measure_num": "17"}, {"index": 252, "ballet": "sleepingbeauty_bluebird", "ymin": 100.1972171275, "ymax": 496.8907660835, "label": "measure_16", "step_length": 396.693548956, "img_num": "2", "img_staff_num": "2", "staff_num": 5, "measure_num": "16"}, {"index": 253, "ballet": "sleepingbeauty_bluebird", "ymin": 498.3739683267, "ymax": 903.9006772009, "label": "measure_15", "step_length": 405.5267088742, "img_num": "2", "img_staff_num": "2", "staff_num": 5, "measure_num": "15"}, {"index": 254, "ballet": "sleepingbeauty_bluebird", "ymin": 905.3118210356, "ymax": 1304.3532731377, "label": "measure_14", "step_length": 399.0414521021, "img_num": "2", "img_staff_num": "2", "staff_num": 5, "measure_num": "14"}, {"index": 285, "ballet": "sleepingbeauty_bluebird", "ymin": 25.8961625282, "ymax": 429.0990759029, "label": "measure_20", "step_length": 403.2029133747, "img_num": "2", "img_staff_num": "3", "staff_num": 6, "measure_num": "20"}, {"index": 286, "ballet": "sleepingbeauty_bluebird", "ymin": 493.8099781321, "ymax": 889.1015801354, "label": "measure_18", "step_length": 395.2916020034, "img_num": "2", "img_staff_num": "3", "staff_num": 6, "measure_num": "18"}, {"index": 287, "ballet": "sleepingbeauty_bluebird", "ymin": 429.4404803894, "ymax": 493.1777476016, "label": "measure_19", "step_length": 63.7372672122, "img_num": "2", "img_staff_num": "3", "staff_num": 6, "measure_num": "19"}]
		d3.json(datapath+ballet+".json", function(data) {
		    dataset = data;
		    // dataset = dataset.filter(x=> +x.measure_num>=7)
		    // dataset = dataset.filter(x => +x.measure_num<=8)
			var spokeArr = d3.range(10,359,359/numRadialSpokes)
			var spokeArrRad = spokeArr.map(x => degrees_to_radians(x))
			var bodyMovements = [
									"head",
									"right_hand",
									"right_arm",
									"right_body",
									"right_leg",
									"right_support",
									"left_support",
									"left_leg",
									"left_body",
									"left_arm",
									"left_hand"
								]

			///////////////////////////////////////////////////////////////////////////
			//////////////////// Set up and initiate svg containers ///////////////////
			///////////////////////////////////////////////////////////////////////////	
			var margin = {
				top: 150,
				right: 20,
				bottom: 120,
				left: 20
			};
			var width = window.innerWidth - margin.left - margin.right - 20;
			var height = window.innerHeight - margin.top - margin.bottom - 20;

			//SVG container
			var svg = d3.select("#choreoRadial")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + (margin.left + width/2) + "," + (margin.top + height/2) + ")");

			///////////////////////////////////////////////////////////////////////////
			//////////////////////////// Helper functions /////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			function staffNumToRad(staff_num){
				return parseInt(staff_num);
			}
			function bodyMovementToTheta(body_movement){
				switch(body_movement){
					case "right_arm":
						return spokeArr[2];
					case "left_arm":
						return spokeArr[9];
					case "right_leg":
						return spokeArr[4];
					case "left_leg":
						return spokeArr[7];
					case "right_support":
						return spokeArr[5];
					case "left_support":
						return spokeArr[6];
					case "right_hand":
						return spokeArr[1];
					case "left_hand":
						return spokeArr[10];
					case "right_body":
						return spokeArr[3];
					case "left_body":
						return spokeArr[8];
					case "head":
						return spokeArr[0];
				}
			}

			function bodyDirectionToTheta(body_movement, direction){
				switch(direction){
					case "place":
						return -1;
					case "forward":
						return spokeArr[0]
					case "forward_diagonal":
						if (body_movement.includes("right")){
							return spokeArr[1]
						} else {
							return spokeArr[7]
						}
					case "right":
						return spokeArr[2];
					case "backward_diagonal":
						if (body_movement.includes("right")){
							return spokeArr[3]
						} else {
							return spokeArr[5]
						}
					case "backward":
						return spokeArr[4];
					case "left":
						return spokeArr[6];
				}
			}

			///////////////////////////////////////////////////////////////////////////
			//////////////////////////// Create scales ////////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			// Playback time
			// get the ymin of the same measure, subtract it from the step ymin, then add difference to measure num
			dataset.forEach(function(d) {
				measNum = +d.measure_num
				meas_ymin = measures.filter(x=>+x.measure_num==measNum)[0].ymax
				step_ymin = +d.ymax
				// console.log(meas_ymin)
				// console.log(step_ymin)
				// console.log( (step_ymin -meas_ymin)*measNum )
				// console.log('-------')
				// d.playbackTime = (step_ymin-meas_ymin)*measNum
				// d.playbackTime = measNum
				// d.playbackTime = (step_ymin-meas_ymin)/100+measNum
				d.playbackTime = measNum + (step_ymin)/100
				
			});
			min = Math.min.apply(Math, dataset.map(x=>x.playbackTime))
			max = Math.max.apply(Math, dataset.map(x=>x.playbackTime))
			dataset.forEach(function(d) {
				// d.playbackTime = ((d.playbackTime-min)/(max-min))*total_len_sec
				d.playbackTime = d.playbackTime*4
			});
			// Normalize playback time from 0 to 1, so I can scale by total ballet lenth
			console.log('NORMALIZED', dataset)
			// body_movement corresponds to THETA, pin to a spoke at a certain theta val
			dataset.forEach(function(d) {
				d.theta = bodyDirectionToTheta(d.body_movement, d.direction_movement) + 50
				d.thetaRad = degrees_to_radians( bodyDirectionToTheta(d.body_movement, d.direction_movement) + 50 )
			});


			//Set the minimum inner radius and max outer radius of the chart
			var	outerRadius = Math.min(width, height, 250)/2,
				innerRadius = outerRadius * 0.4;

			///////////////////////////////////////////////////////////////////////////
			//////////////////////////// Radial line //////////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			var dataArr = []
			var data = []
			var dataStyling = []
			var dataset = dataset.sort(({playbackTime:a}, {playbackTime:b}) => a-b);
			console.log('sorted', dataset)
			
			radArr = dataset.map(x=>(x.playbackTime)*2)
			// Nonzero radii
			radArr = radArr.filter(x=>x>0)
			
			function findClosest(num, spoke){
				if (Math.abs(num[0] - spoke) <= 0.03) return 1
			}
			for (ii = 0; ii < radArr.length; ii++) {
				if(dataset[ii].body_movement!=null){
					data = []
					for (i = 0.01; i <= 2.01+lineRes; i=i+lineRes) {
					  if (randJitter) {data.push([Math.PI * i, radArr[ii] + getRandomNumber(-3.5, 3.5) ])}
					  if (!randJitter) {data.push([Math.PI * i, radArr[ii] ])}
					}
					dataStyling.push({'body_movement' : dataset[ii].body_movement,
									  'step_length' : dataset[ii].step_length * stepLengthMultipier,
									  'playback_time': dataset[ii].playbackTime})
					arr = spokeArrRad
					num = degrees_to_radians(dataset[ii].theta)
					var closestSpoke = arr.reduce(function(prev, curr) {
				  		return (Math.abs(curr - num) < Math.abs(prev - num) ? curr : prev);
					});
					// find theta closest to chosen spokeArr
					if (dataset[ii].direction_movement!='place'){
						index = data.findIndex(x => findClosest(x, closestSpoke));
						data[index] = [data[index][0], radArr[ii]+dataset[ii].step_length * radiusMult]
						dataArr.push({data})
					}
					if (dataset[ii].direction_movement=='place'){
						// index = data.findIndex(x => findClosest(x, closestSpoke));
						// data[index] = [data[index][0], radArr[ii]]
						// dataArr.push({data})
					}

				}
			}

			if (curveType == 'catmull'){var lineRadial = d3.lineRadial().curve(d3.curveCatmullRom.alpha(curveAlpha));}
			if (curveType == 'basis'){var lineRadial = d3.lineRadial().curve(d3.curveBasis);}

			// var dataStyling = dataStyling.sort(({playback_time:a}, {playback_time:b}) => b-a);
			
			var radialWrapper = svg.append("g")
				.attr("transform", "translate(" + 0 + "," + 0 + ")");
			$('#play-button').click(function(){
				$('#play-button').addClass('enabled')
				for (i = 0; i < dataArr.length; i++) {
					className = "radial_"+dataStyling[i].body_movement
					curRadialLineWidth = dataStyling[i].step_length
					curPlaybackTime = dataStyling[i].playback_time
					console.log(curPlaybackTime)
					radialWrapper
					    .append("path")
					    .attr("d", lineRadial(dataArr[i].data))
					    .attr("class", className)
					    .attr("opacity", 0)
					    .attr("fill", "none")
					    .attr("stroke-width", curRadialLineWidth/2)
					    .attr("stroke", "black")
					    .transition()
	          			// .delay(curPlaybackTime*1000)
	          			// .duration(curPlaybackTime*1000)
						// .delay((curPlaybackTime-4)*1000)
						.delay( (curPlaybackTime-30)*700)
					    .attr("opacity", 0.7)
				}
			})
			var alignRotate = -55;
		    radialWrapper.attr("transform", function(d,i) { return "rotate(" + ( alignRotate ) + ")"; })

			///////////////////////////////////////////////////////////////////////////
			//////////////////////////// JUST BUTTONS /////////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			///////////////////////////////////////////////////////////////////////////
			$('#head-button').click(function(){
				console.log("HEAD");
				$('.body-button').removeClass('enabled')
				$('#head-button').addClass('enabled')
				radialWrapper.remove()
				radialWrapper = svg.append("g")
					.attr("transform", "translate(" + 0 + "," + 0 + ")");
				let highlight = "head"
				for (i = 0; i < dataArr.length; i++) {
					if (dataStyling[i].body_movement.includes(highlight)){
						className = "radial_"+dataStyling[i].body_movement
						curRadialLineWidth = dataStyling[i].step_length					
						radialWrapper
							.append("path")
							.attr("d", lineRadial(dataArr[i].data))
							.attr("class", className)
							.attr("opacity", function(d,i) { return className.includes(highlight) ? 0.7 : 0 })
							.attr("fill", "none")
							.attr("stroke-width", curRadialLineWidth)
							.attr("stroke", function(d,i) { return className.includes(highlight) ? "black" : "black" })
					}
				}
		    	radialWrapper.attr("transform", function(d,i) { return "rotate(" + ( alignRotate ) + ")"; })
		    	saveSvg(svg, ballet+'_'+highlight+'.svg')
			});
			$('#arm-button').click(function(){
				console.log("ARM");
				$('.body-button').removeClass('enabled')
				$('#arm-button').addClass('enabled')
				radialWrapper.remove()
				radialWrapper = svg.append("g")
					.attr("transform", "translate(" + 0 + "," + 0 + ")");
				let highlight = "arm"
				for (i = 0; i < dataArr.length; i++) {
					if (dataStyling[i].body_movement.includes(highlight)){
						className = "radial_"+dataStyling[i].body_movement
						curRadialLineWidth = dataStyling[i].step_length
						cur_data = dataArr[i].data.filter(x => ( x[0]<=Math.PI/2 |  x[0]>=Math.PI )) 				
						radialWrapper
							.append("path")
							.attr("d", lineRadial(dataArr[i].data))
							// .attr("d", lineRadial(cur_data))
							.attr("class", className)
							.attr("opacity", function(d,i) { return className.includes(highlight) ? 0.7 : 0 })
							.attr("fill", "none")
							.attr("stroke-width", curRadialLineWidth)
							.attr("stroke", function(d,i) { return className.includes(highlight) ? "black" : "black" })
					}
				}
		    	radialWrapper.attr("transform", function(d,i) { return "rotate(" + ( alignRotate ) + ")"; })
		    	saveSvg(svg, ballet+'_'+highlight+'.svg')
			});
			$('#leg-button').click(function(){
				console.log("LEG");
				$('.body-button').removeClass('enabled')
				$('#leg-button').addClass('enabled')
				radialWrapper.remove()
				radialWrapper = svg.append("g")
					.attr("transform", "translate(" + 0 + "," + 0 + ")");
				let highlight = "leg"
				for (i = 0; i < dataArr.length; i++) {
					if (dataStyling[i].body_movement.includes(highlight)){
						className = "radial_"+dataStyling[i].body_movement
						curRadialLineWidth = dataStyling[i].step_length					
						radialWrapper
							.append("path")
							.attr("d", lineRadial(dataArr[i].data))
							.attr("class", className)
							.attr("opacity", function(d,i) { return className.includes(highlight) ? 0.7 : 0 })
							.attr("fill", "none")
							.attr("stroke-width", curRadialLineWidth)
							.attr("stroke", function(d,i) { return className.includes(highlight) ? "black" : "black" })
					}
				}
		    	radialWrapper.attr("transform", function(d,i) { return "rotate(" + ( alignRotate ) + ")"; })
		    	saveSvg(svg, ballet+'_'+highlight+'.svg')
			});
			$('#foot-button').click(function(){
				console.log("FOOT");
				$('.body-button').removeClass('enabled')
				$('#foot-button').addClass('enabled')
				radialWrapper.remove()
				radialWrapper = svg.append("g")
					.attr("transform", "translate(" + 0 + "," + 0 + ")");
				let highlight = "support"
